<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <title>Suma de Enteros y Decimales</title>

    <body class="p-3 mb-2 bg-danger text-white">
        <center>
            <h1 class="text-info" style="font-family: 'Indie Flower', cursive;">Suma de Numeros</h1>
            <div class="d-flex justify-content-center">
                <div class="card col-sm-4" style="background-color: #0677e7;">
                    <div class="card-body">
                        <h3 class="text-dark" style="font-family: 'Dancing Script', cursive;">Primer Numero</h3>
                        <input type="text" class="form-control" id="PrimerNumero" value="" style="text-align: center; font-family: 'Arial', sans-serif; font-weight: bold;" placeholder="Ingrese Aquí">
                        <br>
                        <h3 class="text-dark" style="font-family: 'Dancing Script', cursive;">Segundo Numero</h3>
                        <input type="text" class="form-control" id="SegundoNumero" value="" style="text-align: center; font-family: 'Arial', sans-serif; font-weight: bold;" placeholder="Ingrese Aquí">
                        <br>
                        <br>
                        <input type="text" class="form-control" id="resultado" style="text-align: center; font-family: 'Arial', sans-serif; font-weight: bold;" placeholder="Resultado">
                        <br>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-success" id="Suma">Suma</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-danger" id="Limpiar">Limpiar</button>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </center>

        <script>
                
            const primerValor = document.getElementById("PrimerNumero");
            const segundoValor = document.getElementById("SegundoNumero");
            const botonSuma = document.getElementById("Suma");
            const botonLimpiar = document.getElementById("Limpiar");
            const mostrar = document.getElementById("resultado");

            botonSuma.addEventListener("click",function(){

                var primero = parseFloat(primerValor.value);
                var segundo = parseFloat(segundoValor.value);
                var suma = primero + segundo;

                mostrar.value = suma;


            });

            botonLimpiar.addEventListener("click",function(){

            primerValor.value = "";
            segundoValor.value = "";
            mostrar.value = "";


            });

        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
